<!-- Gallery with lightbox -->
<div class="masonry">
  {% if page.gallery %}
    {% for file in site.static_files %}
      {% if file.path contains page.gallery %}
        {% assign imgSrc = file.path | prepend: site.baseurl | replace: '//', '/' %}
        <a href="{{ imgSrc }}" data-imagelightbox="f" class="noline">
          <img src="{{ imgSrc }}" alt="{{ image.alttext }}">
        </a>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>
